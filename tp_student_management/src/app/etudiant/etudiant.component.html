<div>
  <form (ngSubmit)="onSubmit()">
    <label for="nom">Nom</label>
    <input type="text" id="nom" [(ngModel)]="nom" name="nom" placeholder="Nom" required>

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" placeholder="Prénom" required>

    <label for="etablissement">Etablissement</label>
    <input type="text" id="etablissement" [(ngModel)]="etablissement" name="etablissement"  required readonly>

    <label for="matricule">Matricule Etudiant</label>
    <input type="text" id="matricule" [(ngModel)]="matricule" name="matricule" placeholder="Matricule" required>

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>

    <button routerLink="/liste-etudiants" type="submit">Ajouter étudiant</button>
  </form>
</div>
